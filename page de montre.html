<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="montre.css">
    <script src="https://kit.fontawesome.com/889dacf975.js" crossorigin="anonymous"></script>
    <title>page de montre</title>
</head>
<body>
    <header>
        <h1><span class="spanGMS">GMS</span><span>  </span>Shop</h1>
    </header>
    <h2>Voir les Meilleurs Montres</h2>
    <!--barre de recherche-->
    <form>
        <input type="text" name="" id="search-item" placeholder="Rechercher vos produits"
        onkeyup="search()">
    </form>
     <!--les sections de produit-->
     <section class="container">
        <div class="product-list" id="product-list">

            <div class="product">
                <img src="http://fakeimg.pl/100x100?font=lobster" alt="">
                    <h3>Lorem, ipsum.</h3>
                    <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, nam!</h4>
                    <a href=""><i class="fa-regular fa-at"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </section>
     <script>
        const search = () => {
            const searchbox = document.getElementById("search-item").value.toUpperCase();
            const storeitems = document.getElementById("product-list")
            const product = document.querySelectorAll(".product")
            const pname = storeitems.getElementsByTagName("h3")
            for (var i = 0; i < pname.length; i++){
                let match = product[i].getElementsByTagName{'h3'}[0];
                if (match){
                    let textvalue = match.textContent || match.innerHTML
                    if (textvalue.toUpperCase().indexOf(searchbox)> -1) {
                        product[i].style.display = "";
                    } else {
                        product[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
